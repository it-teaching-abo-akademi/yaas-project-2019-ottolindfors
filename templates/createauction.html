{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Auction</title>
</head>

<body>

    <h2>Create auction</h2>

        {{ form.as_p }}

    </form>

</body>
</html>

{% endblock %}
