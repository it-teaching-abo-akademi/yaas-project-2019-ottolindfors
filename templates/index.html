<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auctions</title>
</head>
<body>
{% for auction in auctions %}
    <h2>{{ auction.title }}</h2>
    <p>{{ auction.id }}</p>
    <p>{{ auction.body }}</p>
    <p>{{ auction.timestamp }}</p>
{% empty %}
    <p>No auctions posted.</p>
{% endfor %}
</body>
</html>
